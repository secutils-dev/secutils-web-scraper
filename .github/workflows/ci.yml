name: Secutils Web Scrapper

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'Dockerfile'
      - 'LICENSE'
      - '*.md'
env:
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

jobs:
  ci:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout

      - name: Set Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build
